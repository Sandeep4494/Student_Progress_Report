<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - Student Progress Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .auth-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .student-selector {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .student-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-card .trend {
            font-size: 14px;
            margin-top: 5px;
        }

        .trend.improving {
            color: #10b981;
        }

        .trend.declining {
            color: #ef4444;
        }

        .trend.stable {
            color: #6b7280;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-card h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .alerts-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .alerts-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .alert-item {
            padding: 15px;
            border-left: 4px solid #ef4444;
            background: #fef2f2;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .alert-item.high {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .alert-item.medium {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        .alert-item.low {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }

        .alert-item .severity {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }

        .insights-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .insights-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .insight-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f9fafb;
            border-radius: 5px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="authSection" class="auth-section">
            <h2>Parent Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" value="parent1">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" value="password123">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="authError" style="color: red; margin-top: 10px; display: none;"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>üìä Student Progress Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="student-selector">
                <label for="studentSelect">Select Student:</label>
                <select id="studentSelect" onchange="loadDashboard()"></select>
            </div>

            <div id="loading" class="loading" style="display: none;">Loading dashboard data...</div>

            <div id="dashboardContent" style="display: none;">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Academic Average</h3>
                        <div class="value" id="academicAvg">-</div>
                        <div class="trend" id="academicTrend"></div>
                    </div>
                    <div class="stat-card">
                        <h3>Attendance</h3>
                        <div class="value" id="attendancePct">-</div>
                        <div class="trend" id="attendanceTrend"></div>
                    </div>
                    <div class="stat-card">
                        <h3>LMS Logins</h3>
                        <div class="value" id="loginCount">-</div>
                        <div class="trend" id="engagementTrend"></div>
                    </div>
                    <div class="stat-card">
                        <h3>Overall Status</h3>
                        <div class="value" id="overallStatus">-</div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>Attendance Trend</h3>
                        <canvas id="attendanceChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Academic Progress</h3>
                        <canvas id="academicChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Engagement Activity</h3>
                        <canvas id="engagementChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Assignment Completion</h3>
                        <canvas id="assignmentChart"></canvas>
                    </div>
                </div>

                <!-- Alerts -->
                <div class="alerts-section">
                    <h3>‚ö†Ô∏è Alerts & Notifications</h3>
                    <div id="alertsList"></div>
                </div>

                <!-- Insights -->
                <div class="insights-section">
                    <h3>üí° Insights</h3>
                    <div id="insightsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let accessToken = localStorage.getItem('accessToken');
        let currentStudentId = null;

        // Charts
        let attendanceChart = null;
        let academicChart = null;
        let engagementChart = null;
        let assignmentChart = null;

        // Check if user is already logged in
        if (accessToken) {
            showDashboard();
            loadStudents();
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    localStorage.setItem('accessToken', accessToken);
                    errorDiv.style.display = 'none';
                    showDashboard();
                    loadStudents();
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            accessToken = null;
            localStorage.removeItem('accessToken');
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
        }

        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE_URL}/students`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const students = await response.json();
                    const select = document.getElementById('studentSelect');
                    select.innerHTML = '<option value="">Select a student</option>';
                    students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.textContent = student.full_name;
                        select.appendChild(option);
                    });

                    if (students.length > 0) {
                        select.value = students[0].id;
                        loadDashboard();
                    }
                }
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        async function loadDashboard() {
            const studentId = document.getElementById('studentSelect').value;
            if (!studentId) return;

            currentStudentId = studentId;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboardContent').style.display = 'none';

            try {
                // Load dashboard data
                const dashboardResponse = await fetch(`${API_BASE_URL}/student/${studentId}/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (dashboardResponse.ok) {
                    const dashboardData = await dashboardResponse.json();
                    updateDashboard(dashboardData);
                }

                // Load alerts
                const alertsResponse = await fetch(`${API_BASE_URL}/alerts?student_id=${studentId}&resolved=false`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (alertsResponse.ok) {
                    const alerts = await alertsResponse.json();
                    updateAlerts(alerts);
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateDashboard(data) {
            // Update stats
            if (data.academic?.data?.average_score !== undefined) {
                document.getElementById('academicAvg').textContent = data.academic.data.average_score.toFixed(1) + '%';
                const trend = data.academic.data.trend;
                const trendEl = document.getElementById('academicTrend');
                trendEl.textContent = `Trend: ${trend}`;
                trendEl.className = `trend ${trend}`;
            }

            if (data.attendance?.data?.attendance_percentage !== undefined) {
                document.getElementById('attendancePct').textContent = data.attendance.data.attendance_percentage.toFixed(1) + '%';
                const trend = data.attendance.data.trend;
                const trendEl = document.getElementById('attendanceTrend');
                trendEl.textContent = `Trend: ${trend}`;
                trendEl.className = `trend ${trend}`;
            }

            if (data.engagement?.data?.login_count !== undefined) {
                document.getElementById('loginCount').textContent = data.engagement.data.login_count;
                const trend = data.engagement.data.trend;
                const trendEl = document.getElementById('engagementTrend');
                trendEl.textContent = `Trend: ${trend}`;
                trendEl.className = `trend ${trend}`;
            }

            if (data.analysis?.overall_status) {
                document.getElementById('overallStatus').textContent = data.analysis.overall_status.replace('_', ' ').toUpperCase();
            }

            // Update charts
            updateAttendanceChart(data.attendance?.data);
            updateAcademicChart(data.academic?.data);
            updateEngagementChart(data.engagement?.data);
            updateAssignmentChart(data.engagement?.data);

            // Update insights
            if (data.analysis?.insights) {
                const insightsList = document.getElementById('insightsList');
                insightsList.innerHTML = data.analysis.insights.map(insight => 
                    `<div class="insight-item">${insight}</div>`
                ).join('');
            }
        }

        function updateAttendanceChart(data) {
            if (!data || !data.daily_attendance) return;

            const ctx = document.getElementById('attendanceChart').getContext('2d');
            const dates = data.daily_attendance.slice(0, 30).reverse().map(d => d.date);
            const present = data.daily_attendance.slice(0, 30).reverse().map(d => d.present);
            const absent = data.daily_attendance.slice(0, 30).reverse().map(d => d.absent);

            if (attendanceChart) attendanceChart.destroy();

            attendanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Present',
                        data: present,
                        borderColor: 'rgb(34, 197, 94)',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        tension: 0.1
                    }, {
                        label: 'Absent',
                        data: absent,
                        borderColor: 'rgb(239, 68, 68)',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateAcademicChart(data) {
            if (!data || !data.subjects) return;

            const ctx = document.getElementById('academicChart').getContext('2d');
            const subjects = Object.keys(data.subjects);
            const averages = subjects.map(s => data.subjects[s].average);

            if (academicChart) academicChart.destroy();

            academicChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: subjects,
                    datasets: [{
                        label: 'Average Score (%)',
                        data: averages,
                        backgroundColor: 'rgba(99, 102, 241, 0.8)',
                        borderColor: 'rgb(99, 102, 241)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        function updateEngagementChart(data) {
            if (!data || !data.daily_engagement) return;

            const ctx = document.getElementById('engagementChart').getContext('2d');
            const dates = data.daily_engagement.slice(0, 30).reverse().map(d => d.date);
            const activities = data.daily_engagement.slice(0, 30).reverse().map(d => d.activities);

            if (engagementChart) engagementChart.destroy();

            engagementChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Daily Activities',
                        data: activities,
                        borderColor: 'rgb(168, 85, 247)',
                        backgroundColor: 'rgba(168, 85, 247, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateAssignmentChart(data) {
            if (!data || !data.daily_engagement) return;

            const ctx = document.getElementById('assignmentChart').getContext('2d');
            const dates = data.daily_engagement.slice(0, 30).reverse().map(d => d.date);
            const assignments = data.daily_engagement.slice(0, 30).reverse().map(d => d.assignments || 0);

            if (assignmentChart) assignmentChart.destroy();

            assignmentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Assignments Submitted',
                        data: assignments,
                        backgroundColor: 'rgba(245, 158, 11, 0.8)',
                        borderColor: 'rgb(245, 158, 11)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateAlerts(alerts) {
            const alertsList = document.getElementById('alertsList');
            if (alerts.length === 0) {
                alertsList.innerHTML = '<p>No active alerts</p>';
                return;
            }

            alertsList.innerHTML = alerts.map(alert => {
                const severityClass = alert.severity.toLowerCase();
                return `
                    <div class="alert-item ${severityClass}">
                        <span class="severity">${alert.severity.toUpperCase()}</span>
                        <strong>${alert.alert_type.replace('_', ' ')}</strong>
                        <p>${alert.message}</p>
                        <small>${new Date(alert.created_at).toLocaleString()}</small>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
